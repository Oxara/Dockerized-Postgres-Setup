services:
  seq:
    image: datalust/seq:latest
    container_name: seq_prod
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORDHASH: ${SEQ_ADMIN_PASSWORD_HASH}
    ports:
      - "${SEQ_PORT:-5343}:80"
    volumes:
      - seq_data:/data
    networks:
      - seq_network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  seq_data:
    name: seq_prod_data
    driver: local

networks:
  seq_network:
    name: seq_prod_network
    driver: bridge

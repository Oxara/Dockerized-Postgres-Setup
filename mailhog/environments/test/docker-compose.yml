services:
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog_test
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1026}:1025"
      - "${MAILHOG_WEB_PORT:-8026}:8025"
    networks:
      - mailhog_network

volumes: {}

networks:
  mailhog_network:
    name: mailhog_test_network
    driver: bridge

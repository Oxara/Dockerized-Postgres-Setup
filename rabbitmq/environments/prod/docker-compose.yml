services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq_prod
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "${RABBITMQ_PORT:-5674}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15674}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    networks:
      - rabbitmq_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  rabbitmq_data:
    name: rabbitmq_prod_data
    driver: local
  rabbitmq_logs:
    name: rabbitmq_prod_logs
    driver: local

networks:
  rabbitmq_network:
    name: rabbitmq_prod_network
    driver: bridge
